  <script>
    document.addEventListener('DOMContentLoaded', function () {
        // 找到包含所有页面 logo 图片的父元素
        var parentContainer = document.querySelector('.wy-side-nav-search');

        // 添加点击事件处理程序到父元素
        parentContainer.addEventListener('click', function (event) {
            // 判断点击的是 logo 图片
            if (event.target.matches('.wy-side-nav-search img')) {
                event.preventDefault();
                // 设置要跳转的链接
                window.location.href = 'https://www.libkungfu.cc/';
            }
        });
    });

  </script>
  

  <style>
